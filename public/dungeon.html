<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dungeon Viewer</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
    }

    #container {
      max-width: 640px;
      width: 100%;
      margin: 10px auto;
      padding: 0 10px;
      box-sizing: border-box;
      text-align: center;
    }

   #header {
  margin-bottom: 4px;
}
   #header h2 {
  margin: 4px 0;
  font-size: 20px;
}

    #gameCanvas {
      width: 100%;
      height: auto;
      background-color: black;
      border: 1px solid #444;
      display: block;
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin-top: 10px;
    }

    #controls button {
      flex: 1 0 30%;
      font-size: 16px;
      padding: 10px;
      background-color: #222;
      color: white;
      border: 1px solid #555;
      cursor: pointer;
    }

    #controls button:hover {
      background-color: #333;
    }
    #playerPos {
  margin-top: 10px;
  font-size: 16px;
  color: #ccc;
}
  </style>
</head>
<body>
  <div id="container">
    <div id="header"><h2> </h2></div>
    <canvas id="gameCanvas" width="640" height="480"></canvas>
    <div id="controls">
      <button onclick="performTurn('left')">←</button>
      <button onclick="performTurn('up')">↑</button>
      <button onclick="performTurn('right')">→</button>
      <button onclick="toggleAnimation()">Toggle Animation: <span id="animState">On</span></button>
    </div>
    <div id="playerPos">Position: X0 Y0</div>
  </div>
  <script src="assets/js/dungeon.js"></script>
  <script src="/userHeader.js"></script>
</body>
</html>
