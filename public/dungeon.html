<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dungeon Viewer</title>
  <style>
  html {
    scroll-behavior: auto;
  }

  #container {
  margin-top: 40px; /* fallback in case JS is delayed */
}
  
</style>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
    }

    
    #container {
  margin: 0 auto;
  box-sizing: border-box;
  text-align: center;
  max-width: 640px;
  width: 100%;
}

   #header {
  margin-bottom: 4px;
}
   #header h2 {
  margin: 4px 0;
  font-size: 20px;
}

    #gameCanvas {
      width: 100%;
      height: auto;
      background-color: black;
      border: 1px solid #444;
      display: block;
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin-top: 10px;
    }

    #controls button {
      flex: 1 0 30%;
      font-size: 16px;
      padding: 10px;
      background-color: #222;
      color: white;
      border: 1px solid #555;
      cursor: pointer;
    }

    #controls button:hover {
      background-color: #333;
    }
    #playerPos {
  margin-top: 10px;
  font-size: 16px;
  color: #ccc;
}
  </style>
</head>
<body>
  <div id="container">
    <div id="header"><h2> </h2></div>
    <canvas id="gameCanvas" width="640" height="480"></canvas>
    <div id="controls">
      <button onclick="performTurn('left')">←</button>
      <button onclick="performTurn('up')">↑</button>
      <button onclick="performTurn('right')">→</button>
      <button onclick="toggleAnimation()">Toggle Animation: <span id="animState">On</span></button>
    </div>
    <div id="playerPos">Position: X0 Y0</div>
  </div>
  <script src="assets/js/dungeon.js"></script>
  <script src="/userHeader.js"></script>
  <script>
  function alignContainerToHeader() {
    const header = document.getElementById('user-header');
    const container = document.getElementById('container');

    if (!header || !container) {
      requestAnimationFrame(alignContainerToHeader);
      return;
    }

    const headerHeight = header.getBoundingClientRect().height;
    container.style.marginTop = `${headerHeight}px`;
  }

  // Adjust right before paint
  requestAnimationFrame(alignContainerToHeader);
</script>
<script>
  function adjustForUserHeader() {
    const header = document.getElementById('user-header');
    const container = document.getElementById('container');

    if (header && container) {
      const height = header.getBoundingClientRect().height;
      console.log('Header height:', height);
      container.style.marginTop = `${height}px`;
    } else {
      console.warn('Header or container not found');
    }
  }
// Try twice — once at load, and again after a short delay
   window.addEventListener('load', () => {
    adjustForUserHeader();
    setTimeout(adjustForUserHeader, 100); // Optional recheck
  });

  // Also allow for re-adjustment on resize or dynamic login injection
  window.addEventListener('resize', adjustForUserHeader);
</script>
<script>
  function waitForHeaderAndAlign() {
    const header = document.getElementById('user-header');
    const container = document.getElementById('container');

    if (!header || !container) {
      requestAnimationFrame(waitForHeaderAndAlign);
      return;
    }

    // When present, align immediately before layout finalizes
    const height = header.getBoundingClientRect().height;
    container.style.marginTop = `${height}px`;
  }

  // Fire this before any paint ideally, or at least before first frame settles
  requestAnimationFrame(waitForHeaderAndAlign);
</script>
</body>
</html>
