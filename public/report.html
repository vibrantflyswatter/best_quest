<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bug Report Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 2em;
    }

    h1 {
      text-align: center;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 1em;
    }

    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 0.5em;
      font-size: 1em;
      margin-top: 0.3em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 0.75em 1.5em;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Submit a Bug Report</h1>
  <form action="/submit" method="POST">
    <label>Name:
      <input name="name" type="text">
    </label>

    <label>Email:
      <input name="email" type="email" required>
    </label>

    <label>Title:
      <input name="title" type="text" required>
    </label>

    <label>Description:
      <textarea name="description" required></textarea>
    </label>

    <label>Severity:
      <select name="severity">
        <option value="Low">Low</option>
        <option value="Moderate">Moderate</option>
        <option value="High">High</option>
      </select>
      <a href="/report">Back</a> | <a href="/reports">i'm a table</a>
    </label>

    <button type="submit">Submit</button>
  </form>
  <script> //email validator (format only)
    document.querySelector('form').addEventListener('submit', function (e) {
      const email = document.querySelector('input[name="email"]');
      const title = document.querySelector('input[name="title"]');
      const description = document.querySelector('textarea[name="description"]');
    
      if (!email.value.includes('@')) {
        alert('Please enter a valid email.');
        email.focus();
        e.preventDefault();
      } else if (title.value.trim().length < 5) {
        alert('Title should be at least 5 characters.');
        title.focus();
        e.preventDefault();
      } else if (description.value.trim().length < 10) {
        alert('Description should be at least 10 characters.');
        description.focus();
        e.preventDefault();
      }
    });
    </script>
    <script src="/userHeader.js"></script>
</body>
</html>
